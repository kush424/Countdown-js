<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown & Quotes App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }
        h1 {
            color: #bb86fc;
            margin-bottom: 1.5rem;
        }
        h2 {
            margin-top: 2rem;
            color: #03dac6;
        }

        #countdown {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #ffffff;
        }
        #countdown-button {
            margin-top: 1rem;
        }

        #quote-display {
            font-size: 1.2rem;
            font-style: italic;
            min-height: 60px; 
            color: #cfcfcf;
            margin: 1rem 0;
        }
        .quote-controls button {
            margin: 0 5px;
        }

     
        .modal {
            display: none; 
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #2a2a2a;
            margin: auto;
            padding: 30px;
            border: 1px solid #444;
            border-radius: 10px;
            width: 80%;
            max-width: 450px;
            text-align: center;
            position: relative;
            animation: fadeIn 0.5s;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: #fff;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.9);}
            to {opacity: 1; transform: scale(1);}
        }

     
        button {
            background-color: #bb86fc;
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #9e64e4;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Countdown & Quotes App </h1>

   
        <h2 id="countdown-title">Countdown to New Year </h2>
        <div id="countdown">Loading...</div>
        <button id="countdown-button">Start</button>

        <h2>Motivational Quote</h2>
        <p id="quote-display"></p>
        <div class="quote-controls">
            <button id="prev-quote">‹ Prev</button>
            <button id="next-quote">Next ›</button>
        </div>
    </div>


    <div id="welcome-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Welcome!</h2>
            <p>Stay motivated and keep track of your goals.</p>
        </div>
    </div>

    <script>
        
        document.addEventListener('DOMContentLoaded', () => {

          
            const countdownEl = document.getElementById('countdown');
            const countdownButton = document.getElementById('countdown-button');
            const quoteDisplay = document.getElementById('quote-display');
            const prevQuoteBtn = document.getElementById('prev-quote');
            const nextQuoteBtn = document.getElementById('next-quote');
            const modal = document.getElementById('welcome-modal');
            const closeModalBtn = document.querySelector('.close-button');

           
            const newYear = new Date().getFullYear() + 1;
            const targetDate = new Date(`January 1, ${newYear} 00:00:00`);
            
            let countdownInterval;
            let isPaused = true;

            const updateCountdown = () => {
                const now = new Date();
                const diff = targetDate - now;

                if (diff <= 0) {
                    clearInterval(countdownInterval);
                    countdownEl.innerHTML = "Time’s up! The event has started ";
                    countdownButton.disabled = true;
                    return;
                }

                const days = Math.floor(diff / 1000 / 60 / 60 / 24);
                const hours = Math.floor(diff / 1000 / 60 / 60) % 24;
                const minutes = Math.floor(diff / 1000 / 60) % 60;
                const seconds = Math.floor(diff / 1000) % 60;

                countdownEl.innerHTML = `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
            };

            const startCountdown = () => {
                isPaused = false;
                countdownButton.textContent = 'Pause';
                updateCountdown();
                countdownInterval = setInterval(updateCountdown, 1000);
            };

            const pauseCountdown = () => {
                isPaused = true;
                countdownButton.textContent = 'Start';
                clearInterval(countdownInterval);
            };

            countdownButton.addEventListener('click', () => {
                if (isPaused) {
                    startCountdown();
                } else {
                    pauseCountdown();
                }
            });

           
            const quotes = [
                "Success is not final, failure is not fatal: It is the courage to continue that counts.",
                "The only way to do great work is to love what you do. - Steve Jobs",
                "Believe you can and you're halfway there. - Theodore Roosevelt",
                "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
                "It does not matter how slowly you go as long as you do not stop. - Confucius",
                "You are never too old to set another goal or to dream a new dream. - C.S. Lewis"
            ];

            let currentQuoteIndex = 0;
            let quoteInterval;

            const showQuote = (index) => {
                quoteDisplay.textContent = `"${quotes[index]}"`;
            };

            const nextQuote = () => {
                currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
                showQuote(currentQuoteIndex);
            };

            const prevQuote = () => {
                currentQuoteIndex = (currentQuoteIndex - 1 + quotes.length) % quotes.length;
                showQuote(currentQuoteIndex);
            };
            
            const startQuoteSlider = () => {
                quoteInterval = setInterval(nextQuote, 4000); 
            };
            
            const resetQuoteSlider = () => {
                clearInterval(quoteInterval);
                startQuoteSlider();
            };

            nextQuoteBtn.addEventListener('click', () => {
                nextQuote();
                resetQuoteSlider();
            });
            prevQuoteBtn.addEventListener('click', () => {
                prevQuote();
                resetQuoteSlider();
            });

          
            setTimeout(() => {
                modal.style.display = 'flex';
            }, 5000); 

            closeModalBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });

           
            showQuote(currentQuoteIndex); 
            startQuoteSlider(); 
        });
    </script>
</body>
</html>
